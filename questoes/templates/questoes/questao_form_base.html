{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}
{% block content %}
    {% block header %}{% endblock %}
    <hr>
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {{ form|crispy }}
            {% block form_content %}{% endblock %}
        </form>
    </div>

    {% block script %}{% endblock %}
{% endblock %}
